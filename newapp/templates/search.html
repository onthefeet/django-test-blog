{% extends 'newapp/base.html'%}
{% for post in posts %}
        <div>
            <h1 style="max-width:50%;margin: auto;text-align: center;"><a href="">{{ post.title }}</a></h1>
            <p style="max-width:50%;margin: auto;text-align: center;">published: {{ post.published_date }}</p>
            <p style="max-width:50%;margin: auto;text-align: center;">published by {{post.author}}</p>
            <p style="color:maroon;border:0.5px solid black;max-width: 50%;margin: auto;border-radius: 5px;">{{ post.text|linebreaksbr }}</p>
        </div>
{% endfor %}
